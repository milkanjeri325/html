<!doctype html>
<html lang="en">
<head>
    <style>
        h2{color: blue;
            font-size: medium;
            text-align: center;
            margin: auto;
            background-color: red;
            padding: 50px;
            text-align: center;
        }
        ul,ol{text-align: center}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>

<body>
<h2>order lists </h2>
<h3>name of fruits</h3>
<ol>
    <li>mangoes</li>
    <li>bananas</li>
    <li>oranges</li>
    <li>watermelon</li>
    </ol>
<h2>unordered list</h2>
<h3>list of cars</h3>
<ul>
    <li>toyota</li>
    <li>nissan</li>
    <li>mercedes</li>
    <li>noah</li>
    </ul>


</body>
</html>
